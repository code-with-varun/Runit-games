<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varun's Game Arcade</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right top, #6a11cb, #2575fc); /* Dynamic purple-blue gradient */
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            overflow: hidden; /* Hide potential overflow from animations */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.15); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            padding: 50px 70px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 90%;
            width: 550px;
            box-sizing: border-box;
            border: 1px solid rgba(255, 255, 255, 0.3); /* Subtle border */
            animation: fadeInScale 0.8s ease-out forwards;
            position: relative;
            z-index: 1;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        h1 {
            font-family: 'Bangers', cursive; /* Comic-book / playful font */
            color: #FFD700; /* Gold */
            margin-bottom: 25px;
            font-size: 3.5em;
            letter-spacing: 2px;
            text-shadow: 4px 4px #dc143c, 6px 6px #8b0000; /* Multiple text shadows for pop */
            line-height: 1.1;
        }

        p {
            font-size: 1.3em;
            margin-bottom: 40px;
            color: #f0f0f0;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .game-button {
            display: inline-block;
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            font-weight: 700;
            padding: 18px 40px;
            border-radius: 50px; /* Pill-shaped buttons */
            transition: all 0.3s ease;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: none;
            cursor: pointer;
        }

        .game-button::before { /* Shiny overlay on hover */
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transform: skewX(-20deg);
            transition: all 0.5s ease;
        }

        .game-button:hover::before {
            left: 100%;
        }

        .game-button.parking {
            background: linear-gradient(45deg, #FF6F61, #DE425B); /* Orange-red */
        }

        .game-button.parking:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(255, 111, 97, 0.6);
        }

        .game-button.tank-battles {
            background: linear-gradient(45deg, #34B3A7, #00796B); /* Teal */
        }

        .game-button.tank-battles:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 12px 25px rgba(52, 179, 167, 0.6);
        }

        /* Background animation (optional, for extra flair) */
        .background-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
            animation: pulseBackground 10s infinite alternate;
            background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at bottom right, rgba(255, 255, 255, 0.1) 0%, transparent 50%);
        }

        @keyframes pulseBackground {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .container {
                padding: 40px 30px;
                width: 95%;
            }
            h1 {
                font-size: 2.2em;
                text-shadow: 2px 2px #dc143c, 3px 3px #8b0000;
            }
            p {
                font-size: 1.1em;
            }
            .game-button {
                font-size: 1.2em;
                padding: 15px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation"></div>
    <div class="container">
        <h1>Varun's Game Arcade</h1>
        <p>Get ready to play! Choose your game:</p>
        <ul>
            <li><a href="https://code-with-varun.github.io/Runit-games/PARK-A-LOT/" class="game-button parking">PARK-A-LOT</a></li>
            <li><a href="https://code-with-varun.github.io/Runit-games/Tank Battles" class="game-button tank-battles">Tank Battles</a></li>
        </ul>
    </div>
</body>
</html>
